    <section class="hero" style="text-align:center;">
      <div class="hero-content" style="margin:auto;max-width:400px;">
        <h1>Sign Up</h1>
        <p>Create your Aarem Academy account using Google.</p>
        <div id="google-signup-container">
          <div id="g_id_onload"
               data-client_id="426585489809-3k92kji08j9ltbka59cpkvu03ireg5aj.apps.googleusercontent.com"
               data-context="signup"
               data-ux_mode="popup"
               data-callback="handleGoogleSignUp"

          <div class="g_id_signin"
               data-type="standard"
               data-shape="rectangular"
               data-theme="outline"
               data-text="signup_with"
               data-size="large"

        </div>

  <script src="script.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function parseJwt(token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
    function handleGoogleSignUp(response) {
      const data = parseJwt(response.credential);
      localStorage.setItem('aarem_google_user', JSON.stringify(data));
      window.location.href = 'index.html';
    }
  </script>
